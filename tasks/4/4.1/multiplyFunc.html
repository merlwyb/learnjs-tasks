<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // до вызова функции
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    multiplyNumeric(menu);

    // после вызова функции
    for (let menuKey in menu) {
        alert(typeof menu[menuKey])
        alert(menuKey + ' ' + menu[menuKey]);
    }

    function multiplyNumeric(obj) {
        for (let objKey in obj) {
            if (typeof obj[objKey] == "number")
                obj[objKey] *= 2;
        }
    }
</script>
</body>
</html>
