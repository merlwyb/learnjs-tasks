<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Accumulator(startingValue) {
        this.value = startingValue;

        this.read = function () {
            let addValue = +prompt('Введите число для добавления', '0');
            this.value += addValue;
        };
    }

    let accumulator = new Accumulator(1);

    accumulator.read();
    accumulator.read();

    alert(accumulator.value);
</script>
</body>
</html>
