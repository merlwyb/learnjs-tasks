<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt('Введите x', '')
    let n = +prompt('Введите n', '')

    function pow(x, n) {
        return n >= 1 && n % 2 === 0 ? x ** n
            : 'не натуральные <1 и не целые значения не поддерживаются'
    }

    alert('x^n = ' + pow(x, n));
</script>
</body>
