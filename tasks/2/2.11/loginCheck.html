<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt('Кто там?', '');

    if (login === 'Админ') {
        let password = prompt('Пароль?', '');

        if (password === 'Я главный') {
            alert('Здравствуйте!')
        } else if (password === '' || password === null) {
            alert('Отменено')
        } else {
            alert('Неверный пароль')
        }
    } else if (login === '' || login === null) {
        alert('Отменено')
    } else {
        alert('Я вас не знаю')
    }

</script>
</body>
</html>
