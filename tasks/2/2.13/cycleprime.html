<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Введите n, больше чем 1', 2);

    nextPrime:
        for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j === 0)
                    continue nextPrime;
            }
            alert(i);
        }

</script>
</body>
</html>
