<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function topSalary(salaries) {
        let maxSalary = 0;
        let maxName = null;
        for (const [n, s] of Object.entries(salaries)) {
            if (s > maxSalary){
                maxSalary = s;
                maxName = n;
            }

        }
        return maxName;
    }

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert(topSalary(salaries)); // Pete
</script>
</body>
</html>
