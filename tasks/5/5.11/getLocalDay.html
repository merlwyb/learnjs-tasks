<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getLocalDay(date) {
        let dayNum = date.getDay();
        if (dayNum === 0)
            return 7;
        return dayNum;
    }

    let date = new Date(2012, 0, 3);  // 3 января 2012 года
    alert(getLocalDay(date));       // вторник, нужно показать 2
</script>
</body>
</html>
