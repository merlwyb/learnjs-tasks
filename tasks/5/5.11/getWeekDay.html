<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function getWeekDay(date){
        let weekDay = date.getDay();
        switch (weekDay){
            case 0:
                return "ВС"
            case 1:
                return "ПН"
            case 2:
                return "ВТ"
            case 3:
                return "СР"
            case 4:
                return "ЧТ"
            case 5:
                return "ПТ"
            case 6:
                return "СБ"
        }

        // let days = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
        //return days[date.getDay()];

    }

    let date = new Date(2012, 0, 3);  // 3 января 2012 года
    alert( getWeekDay(date) );        // нужно вывести "ВТ"
</script>
</body>
</html>
