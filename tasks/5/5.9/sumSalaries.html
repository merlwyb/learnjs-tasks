<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumSalaries(salariees) {
        let sum =0;
        let arr = Object.values(salariees);
        for (let el of arr) {
            sum+=el;
        }
        return sum;
    }

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    alert( sumSalaries(salaries) ); // 650
</script>
</body>
</html>
