<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Calculator() {
        this.methods = {
            "-": (a, b) => a - b,
            "+": (a, b) => a + b
        }
        this.calculate = function (str) {
            let strArray = str.split(' ');
            let sign = strArray[1];
            let a = +strArray[0];
            let b = +strArray[2];

            if (!this.methods[sign] || isNaN(a) || isNaN(b)) {
                return NaN;
            }
            if (this.methods[sign]) {
                return this.methods[sign](a, b);
            } else {
                return "Нет такого метода";
            }
        }
        this.addMethod = function (s, func) {
            this.methods[s]=func;
        }
    }

    let calc = new Calculator;
    alert(calc.calculate("3 + 7")); // 10

    let powerCalc = new Calculator;
    powerCalc.addMethod("*", (a, b) => a * b);
    powerCalc.addMethod("/", (a, b) => a / b);
    powerCalc.addMethod("**", (a, b) => a ** b);

    let result = powerCalc.calculate("2 ** 3");
    alert(result); // 8
</script>
</body>
</html>
