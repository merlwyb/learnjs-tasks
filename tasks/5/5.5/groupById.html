<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function groupById(users) {
        return users.reduce((obj, user) => {
            obj[user.id] = user;
            return obj;
        }, {});
    }

    let users = [
        {id: 'john', name: "John Smith", age: 20},
        {id: 'ann', name: "Ann Smith", age: 24},
        {id: 'pete', name: "Pete Peterson", age: 31},
    ];

    let usersById = groupById(users);
    alert(usersById["john"].name)
    alert(usersById["ann"].name)
    alert(usersById["pete"].name)

</script>
</body>
