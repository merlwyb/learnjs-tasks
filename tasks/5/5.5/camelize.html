<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function camelize(str) {
        return str
            .split('-')
            .map((word, index) => index === 0 ?
                word : word[0].toUpperCase() + word.slice(1).toLowerCase())
            .join('');
    }

    alert(camelize("background-color"));
    alert(camelize("list-style-image"));
    alert(camelize("-webkit-transition"));
</script>
</body>
</html>
