<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function unique(arr) {
        let result = [];

        for (let el of arr) {
            if (!result.includes(el))
                result.push(el);
        }

        return result;
    }

    let strings = ["кришна", "кришна", "харе", "харе",
        "харе", "харе", "кришна", "кришна", ":-O"
    ];

    alert(unique(strings)); // кришна, харе, :-O
</script>
</body>
</html>
