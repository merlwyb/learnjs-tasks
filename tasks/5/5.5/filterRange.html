<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function filterRange(arr, a, b) {
        return arr.filter(el => (el >= a && el <= b));
    }

    let arr = [5, 3, 8, 1];

    let filtered = filterRange(arr, 1, 4);

    alert(filtered); // 3,1 (совпадающие значения)

    alert(arr); // 5,3,8,1 (без изменений)
</script>
</body>
</html>
